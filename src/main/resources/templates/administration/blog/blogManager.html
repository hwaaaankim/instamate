<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
<th:block th:replace="fragments/administration/common :: header('메인')"></th:block>
</head>

<body>
	<section id="container">
		<th:block th:replace="fragments/administration/common :: side(${session['name']})"></th:block>
		<section id="main-content">
			<section class="wrapper">
				<div class="row">
					<div class="col-lg-12 main-chart">
						<div class="row mt">
							<div class="col-md-12">
								<div class="content-panel">
									<h4>
										<i class="fa fa-angle-right"></i> 총 발행 수 : ___
									</h4>
									<hr>
									<div class="row search-section">
										<div class="col-md-12">
											<h6>
												<i class="fas fa-question-circle"></i> 기본 검색조건 설정
											</h6>
											<form class="form-inline">
												<div class="form-group">
													<select class="form-control" th:name="size" id="pageSize">
														<option>10개씩 보기</option>
														<option></option>30개씩 보기</option>
													    <option>50개씩 보기</option>
														<option>100개씩 보기</option>
													</select>
												</div>
												<div class="form-group">
													<select class="form-control">
														<option>검색 조건 선택</option>
														<option>고객 이름 검색</option>
														<option>고객 연락처 검색</option>
														<option>고객 이메일 검색</option>
														<option>고객 라인아이디 검색</option>
														<option>기간 별 검색</option>
													</select>
												</div>
												<div class="form-group" id="textSearch">
													<input type="text" class="form-control" placeholder="검색어 입력">
												</div>
												<button type="submit" class="btn btn-theme">검색하기</button>
												<button type="button" class="btn btn-theme" 
												onclick="javascript:location.href='/admin/blogInsertForm'">블로그등록</button>
											</form>
										</div>
									</div>
									<table class="table table-striped table-advance table-hover">
										<thead>
											<tr>
												<th class="hidden-phone"><i class="fa fa-bullhorn"></i> NO</th>
												<th class="hidden-phone"><i class="fa fa-question-circle"></i> 작성일</th>
												<th><i class="fa fa-question-circle"></i> 제목</th>
												<th class="hidden-phone"><i class="fa fa-bookmark"></i> 주제</th>
												<th>비고</th>
											</tr>
										</thead>
										<tbody>
										</tbody>
									</table>
								</div>
								<div style="float:right;">
									<nav aria-label="navigation" style="text-align: center;">
										<ul class="pagination justify-content-center">
										</ul>
									</nav>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</section>
	</section>
	<th:block th:replace="fragments/administration/common :: script"></th:block>
</body>
</html>
